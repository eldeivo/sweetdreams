<style>
    /* Reset básico */
    * {
        margin: 0;
        padding: 0;

    html, body {
        height: 100%;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f06292, #a2e1ef, #bb82cb);

        color: #6b4c7b;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        border-radius: 50% / 100%;
        filter: blur(80px);
        opacity: 0.35;
        z-index: 0;
        width: 600px;
        height: 600px;
        background: #f48fb1;
        top: -150px;
        left: -200px;
        clip-path: ellipse(70% 40% at 30% 50%);
        transform: rotate(15deg);
    }

    .lineas-ondas {
        position: absolute;
        top: 0; left: 0;
        width: 150%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: visible;
    }

    /* Cada path debe ser display block para que animen bien */
    .lineas-ondas path {
        display: block;
        will-change: transform;
    }

    /* Animaciones de movimiento horizontal */
    @keyframes moverLinea1 {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(40px); }
    }

    @keyframes moverLinea2 {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-30px); }
    }

    @keyframes moverLinea3 {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(25px); }
    }

    @keyframes moverLinea4 {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-20px); }
    }

    @keyframes moverLinea5 {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(35px); }
    }

    @keyframes moverLinea6 {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-25px); }
    }

    /* Aplicamos animaciones con tiempos distintos para naturalidad */
    .linea1 {
        animation: moverLinea1 10s ease-in-out infinite;
    }

    .linea2 {
        animation: moverLinea2 14s ease-in-out infinite;
    }

    .linea3 {
        animation: moverLinea3 12s ease-in-out infinite;
    }

    .linea4 {
        animation: moverLinea4 16s ease-in-out infinite;
    }

    .linea5 {
        animation: moverLinea5 18s ease-in-out infinite;
    }

    .linea6 {
        animation: moverLinea6 20s ease-in-out infinite;
    }

        max-width: 1100px;

    header img.logo {

    .texto {

    }

    .botones a {
        background: linear-gradient(135deg, #a2d2ff, #cdb4db);

        padding: 15px 35px;
        margin: 10px 15px 10px 0;

    /* Responsive */

        body {

        }
